<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanora - Bienestar Capilar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f9f0ef;
      --primary: #c36d96;
      --secondary: #ffedf5;
      --text: #4a154b;
    }

    body {
      background-color: var(--main-bg);
    }

    .btn-custom {
      background-color: var(--primary);
      color: white;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 500;
      box-shadow: 6px 6px 0px #4a154b;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #a35779;
      transform: translateY(-2px);
      box-shadow: 8px 8px 0px #4a154b;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 text-center text-base text-text font-sans">

  <!-- Logo / Nombre -->
  <div class="flex flex-col items-center mt-6 mb-4">
    <img src="vanoraLogo.png" alt="Vanora Logo" class="w-24 h-24 mt-4 mb-2 rounded-full object-cover">
    <h1 class="text-3xl font-bold text-text mt-4">VANORA COSMETICS</h1>
    <p class="text-text text-sm mt-1">‚ú®Conecta con la ESENCIA de tu cabello‚ú®</p>
  </div>

  <!-- Botones estilo Linktree -->
  <div class="flex flex-col w-full max-w-sm gap-4">
    <button id="whatsappBtn" class="btn-custom text-lg shadow-md">üì≤ Asesor√≠a en Whatsapp</button>
    <a href="compra.html" target="_blank" class="btn-custom text-lg shadow-md text-center">üõçÔ∏è Compra directa en la web</a>
    <a href="manualProducto.pdf" class="btn-custom text-lg shadow-md">üìÑ Ver manual del producto</a>
  </div>

  <!-- Icono de TikTok -->
  <div class="flex justify-center items-center mt-6">
    <a href="https://www.tiktok.com/@vanoracosmetics?_t=ZS-8xkxiesN5r0&_r=1" 
      target="_blank" 
      aria-label="TikTok"
      class="transition-transform transform hover:scale-110 hover:opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#6b1e58" viewBox="0 0 24 24" width="40" height="40">
        <path d="M16.5 1a5.5 5.5 0 0 0 5.5 5.5v3.25a8.75 8.75 0 0 1-6.58-3.22v7.39a6.17 6.17 0 1 1-6.17-6.17c.56 0 1.1.08 1.61.23v3.32a2.84 2.84 0 1 0 2.84 2.84V1h2.8Z"/>
      </svg>
    </a>
  </div>

  <!-- Popup de registro -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-lg relative">
      <button onclick="closePopup()" class="absolute top-2 right-4 text-lg">‚úñ</button>
      <h2 class="text-xl font-bold mb-2 text-text">¬°NO TE LO PIERDAS!</h2>
      <p class="text-text text-sm mb-4">10% OFF en tu primera compra al registrarte</p>
      <form>
        <input type="text" placeholder="Nombre" class="w-full mb-2 px-4 py-2 border rounded" required>
        <input type="email" placeholder="Correo electr√≥nico" class="w-full mb-2 px-4 py-2 border rounded" required>
        <input type="text" placeholder="Cumplea√±os (opcional)" class="w-full mb-4 px-4 py-2 border rounded">
        <button type="submit" class="btn-custom w-full py-2 rounded">Obtener descuento</button>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('popupShown')) {
        setTimeout(() => {
          document.getElementById('popup').classList.remove('hidden');
          sessionStorage.setItem('popupShown', 'true');
        }, 2000);
      }

      const boton = document.getElementById("whatsappBtn");
      if (boton) {
        boton.addEventListener("click", () => {
          const mensaje = "Hola, quiero hacer un pedido del Producto Estrella.";
          const telefono = "573169478779";
          window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`, "_blank");
        });
      }
    });

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init(); </script>

</body>
</html>
